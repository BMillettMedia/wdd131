<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script type="module" src="main.js" defer></script>
    <script type="module" src="recipes.mjs" defer></script>
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A collection of delicious recipes.">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="index.html">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>Recipe Book</h1>
    </header>
    <main>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for a recipe...">
            <button type="submit">Search</button>
        </form>
        <section id="recipes">
            <!-- Recipe items will be added here -->
        </section>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/Instagram_Glyph_Gradient.png" alt="instagram icon"></a>
            <a href="#"><img src="images/youtubelogo.png" alt="youtube icon"></a>
            <a href="#"><img src="images/Artboard 5.png" alt="pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
