<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A blog for kids book reviews">
    <meta name="author" content="Your Name">
    <title>Kids Read For Fun</title>
    <link rel="stylesheet" href="blog.css">
    <script src="blog.js" defer></script>
</head>
<body>
    <header>
        <h1>Kids Read For Fun</h1>
        <nav>
            <ul class="main-nav">
                <li><a href="#">About</a></li>
                <li><a href="#">Archive</a></li>
                <li><a href="#">Search</a></li>
            </ul>
        </nav>
    </header>
    <main id="maincontent">
        <div class="skiptocontent">
            <a href="#maincontent">skip to main content</a>
        </div>
        <!-- Articles will be dynamically inserted here by JavaScript -->
        <aside>
            <div class="filter">
                <label>Sort</label>
                <select name="sort">
                    <option>Price:High-Low</option>
                    <option>Price:Low-High</option>
                    <option>Rating:High-Low</option>
                    <option>Rating:Low-High</option>
                    <option>Genre</option>
                    <option>Publisher</option>
                    <option>Author</option>
                </select>
                <label>Age</label>
                <select name="age">
                    <option>8-10</option>
                    <option>10-12</option>
                    <option>13-15</option>
                    <option>16-18</option>
                </select>
                <label>Genre</label>
                <select name="genre">
                    <option>Horror</option>
                    <option>Adventure</option>
                    <option>Fantasy</option>
                    <option>Sci-Fi</option>
                    <option>Non-Fiction</option>
                    <option>Graphic Novel</option>
                    <option>Romance</option>
                    <option>Slice of Life</option>
                </select>
                <label>Rating</label>
                <select name="rating">
                    <option>1 Star</option>
                    <option>2 Star</option>
                    <option>3 Star</option>
                    <option>4 Star</option>
                    <option>5 Star</option>
                </select>
            </div>
        </aside>
    </main>
    <footer>
        <p>&copy; 2024 Kids Read For Fun</p>
    </footer>
</body>
</html>
